<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
</head>
<body>
	<h2>좋아하는 과일 선택</h2>
	<input type="checkbox" name="favFoods" value="사과"/>사과
	<input type="checkbox" name="favFoods" value="바나나"/>바나나
	<input type="checkbox" name="favFoods" value="딸기"/>딸기
	<input type="checkbox" name="favFoods" value="오렌지"/>오렌지<br>
	<input type="checkbox" name="ckAll" onclick="ckAllFn(this)"/>전체
	<div id="container"></div>
	<!-- 
	ex) 주로 보는 TV시청 프로 종류
		[]드라마 []영화 []음악 []토크
		클릭시, 하단에 해당 내용을 출력되게 처리하세요.
		
	 -->
	<h2>주로 보는 TV시청 프로 종류</h2>
	<input type="checkbox" name="favTV" value="드라마"/>드라마
	<input type="checkbox" name="favTV" value="영화"/>영화
	<input type="checkbox" name="favTV" value="음악"/>음악
	<input type="checkbox" name="favTV" value="토크"/>토크<br>
	<p id="show"></p>
<script>
	var favTV = document.querySelectorAll("[name=favTV]")
	var show = document.querySelector("#show")
	for(var idx=0;idx<favTV.length;idx++){
		favTV[idx].onclick=function(){
			var add = ""
			// 여러개가 선택되어지기 때문에 체크된 것만 for문으로 확인
			for(var idx=0;idx<favTV.length;idx++){
				if(favTV[idx].checked){
					add += favTV[idx].value+","
				}
			}
			show.innerText=add;
		}
	}

	var container = document.querySelector("#container")
	var favFoods = document.querySelectorAll("[name=favFoods]")
	favFoods[1].checked=true
	for(var idx=0;idx<favFoods.length;idx++){
		// 각 요소객체를 이벤트 할당
		favFoods[idx].onclick=function(){
			console.log("클릭")
			ckData();
		}
	}
	function ckData(){
		var add = "";
		for(var idx=0;idx<favFoods.length;idx++){
			if(favFoods[idx].checked){
				add+=favFoods[idx].value+",";
			}
		}
		console.log(add)
		container.innerText = add
	}
	
	function ckAllFn(obj){
		// 해당 내용이 checked가 true이면 전체 checked
		// false이면 전체 unchecked
		for(var idx=0;idx<favFoods.length;idx++){
			favFoods[idx].checked = obj.checked
		}
	}
	
</script>

</body>
<script type="text/javascript">
/*

var div = document.querySelector("#container")
div.innerHTML=""
//
</script>
</html>
