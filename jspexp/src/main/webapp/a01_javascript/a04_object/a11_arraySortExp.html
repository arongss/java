<script type="text/javascript">
/*

var div = document.querySelector("#container")
div.innerHTML=""
// ex) 구매정보 물건명, 가격, 갯수 설정해서 3개정도 가격기준 정렬/총비용기준 정렬처리
var buyList = []
buyList.push({name:"딸기",price:12000,cnt:2})
buyList.push({name:"사과",price:2500,cnt:2})
buyList.push({name:"바나나",price:4000,cnt:5})

var show = "<h2>가격기준정렬</h2>"
show+="<table>"
show+="<tr><th>물건명</td><th>가격</td><th>갯수</td><th>계</td></tr>"
buyList.sort(function(left,right){
	return left.price - right.price
})
buyList.forEach(function(prod){
	show+="<tr><td>"+prod.name+"</td><td>"+prod.price+"</td><td>"+
			prod.cnt+"</td><td>"+prod.price*prod.cnt+"</td></tr>"
})
show+="</table>"
div.innerHTML=show

var show = "<h2>총계기준정렬</h2>"
show+="<table>"
show+="<tr><th>물건명</td><th>가격</td><th>갯수</td><th>계</td></tr>"
buyList.sort(function(left,right){
	var lTot = left.price*left.cnt
	var rTot = right.price*right.cnt
		
	return rTot - lTot
})
buyList.forEach(function(prod){
	show+="<tr><td>"+prod.name+"</td><td>"+prod.price+"</td><td>"+
			prod.cnt+"</td><td>"+prod.price*prod.cnt+"</td></tr>"
})
show+="</table>"
div.innerHTML+=show

</script>
