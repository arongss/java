<h2>외부 사이트 json데이터 로딩</h2>
<table id="tab01">
	<col width="30%">
	<col width="10%">
	<col width="30%">
	<col width="10%">
	<col width="20%">
	<thead>
		<tr>
			<th>번호</th><th>이름</th><th>전화번호</th><th>주소</th><th>사진</th>
		</tr>

<div id="container"></div>

<script type="text/javascript">
/*
# 외부 json데이터 가져와서 화면구성하기
1. 외부 site 확인
	1) 요청값 처리 방식 확인
		http://sample.bmaster.kro.kr
	2) 이벤트 처리
	3) 외부 json로딩 및 화면 구성
*/
var h2Ob = document.querySelector("h2")
var tbOb = document.querySelector("#tab01 tbody")
var div = document.querySelector("#container")
h2Ob.onclick=callAjax
function callAjax(){
	var xhr = new XMLHttpRequest()
	xhr.open("get","https://sample.bmaster.kro.kr/contacts",true)
	xhr.send()
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4&&xhr.status==200){
		//div.innerHTML = "문자열 json:"+ xhr.responseText+"<br>"
			var data = JSON.parse(xhr.responseText)
			var dlist = data.contacts
			var adHTML = ""
			dlist.forEach(function(p){
				adHTML+="<tr>"
				adHTML+="<td>"+p.no+"</td>"
				adHTML+="<td>"+p.name+"</td>"
				adHTML+="<td>"+p.tel+"</td>"
				adHTML+="<td>"+p.address+"</td>"
				adHTML+="<td><img width='25%' height='25%' src='"+p.photo+"'/></td>"
				adHTML+="</tr>"
			})
			tbOb.innerHTML = adHTML
		}
	}
}
//
</script>
