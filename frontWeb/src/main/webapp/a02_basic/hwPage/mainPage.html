<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 메인페이지 안에 아래쪽페이지에서 _parent, _top 옵션으로 구분하여 링크페이지가 열리는 것을 확인 -->
<h2>main</h2>
<hr>
<iframe src="http://www.etnews.com" name="upper" width="100%" height="500"></iframe>
<iframe src="http://www.mk.co.kr" name="lower" width="100%" height="500">
	<ul>
		<li><a href="http://www.mk.co.kr" target="_top">매일경제신문(브라우저 윈도우)</a>
		<li><a href="http://www.mk.co.kr" target="_parent">매일경제신문(브라우저 윈도우)</a>
	</ul>
</iframe>
</body>
</html>
