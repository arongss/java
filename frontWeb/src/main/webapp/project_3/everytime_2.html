<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이메일 변경 - 에브리타임</title>
<link href="../project_3/etcss.css" rel="stylesheet">
<style type="text/css">

</style>
<script>
function change(){
	alert("계정 비밀번호를 입력해주세요.");
}
</script>
</head>
<body>
<div>
<header>
<div class="head">
	<div class="wrap">
		<div class="logo">
			<a>
				<figure class="logoimage"></figure>
			</a>
			<h1>
				<p class="subname">에브리타임</p>
				<p class="name">대학교</p>
			</h1>
		</div>
		<nav>
			<div><a>게시판</a></div>
			<div><a>시간표</a></div>
			<div><a>강의실</a></div>
			<div><a>학점계산기</a></div>
			<div><a>친구</a></div>
			<div><a>책방</a></div>
			<div><a>캠퍼스픽</a></div>
		</nav>
		<div class="account">
			<a class="iconms"></a>
			<a class="iconmy"></a>
		</div>
	</div>
</div>
</header>

<form class="container">
	<section>
		<h1>이메일 변경</h1>
		<div class="input">
			<div class="label">
				<label>이메일</label>
			</div>
			<input type="email" maxlength="225" placeholder="이메일"/>
		</div>
		<div class="input">
			<div class="label">
				<label>계정 비밀번호</label>
			</div>
			<input type="password" maxlength="20" placeholder="계정 비밀번호"/>
		</div>
		<div class="rules">
			<p>
				※ 반드시 본인의 이메일을 입력해주세요.<br>
				※ 계정 분실 시 아이디/비밀번호 찾기, 개인정보 관련 주요 고지사항 안내 등에 사용됩니다.
			</p>
		</div>
		<input type="submit" value="이메일 변경" onclick="change()"/> 
	</section>
</form>

<footer>
	<a>이용약관</a>
	<a>개인정보처리방침</a>
	<a>청소년보호정책</a>
	<a>커뮤니티이용규칙</a>
	<a>문의하기</a>
	<a>© 에브리타임</a>
</footer>
</div>
