<!DOCTYPE html>

<!-- 
2022-11-03
[1단계:개념] 1. form의 속성을 예제와 함께 기술하세요.
	1) name : 폼의 이름을 지정
	2) action
		1) 폼 데이터를 처리할 웹 서버 응용프로그램(jsp,php,asp등등)으로
			요청값을 서버단(백엔드)에서 받을 수 있다.
		2) submit 버튼을 클릭하면 브라우저는 action에 지정한 웹 서버
			응용프로그램을 실행한다.
	3) method 속성
		1) 폼 데이터를 웹 서버로 전송하는 방식
		2) 전송 방식 내용
			default : get 방식으로 설정하지 않으면 이방식인데 url주소 
				창에 요청값을 key=value 형식으로 보이게 한다
			post : 설정을 하면 url 주소창에는 보이지 않지만 내부적으로 
				요청값을 key=value 형식으로 전송한다. 요청값이 많고
				보이지 않게 처리할 때 주로 사용된다.
	4) target
		1) frame단위나 새로운 윈도우 창에 전송할 때, frame 처리시
			설정했는 옶션을 활용해서 처리한다. 
			프레임명, _top, _parent, _blank
	5) enctype
		1) 폼 데이터를 웹서버로 전송할 때, 암호화 방식이 필요한 경우에 사용된다.
			파일 전송시도 binary데이터를 보내야겠기에 이 부분을 속성을 설정한다.	
[1단계:개념] 2. form 데이터 전송시 사용하는 method속성의 속성값 get/post방식의 차이를 예제를 통해서 기술하세요.
	<h3>검색(get방식)</h3>
	<form>
		검색할 내용:<input type="text" name="sch"/>
		<input type="submit" value="검색"/>
	</form>
	<h3>검색(post방식)</h3>
	<form action="a05_rev.jsp" method="post">
		검색할 내용:<input type="text" name="sch"/>
		<input type="submit" value="검색"/>
	</form>
[1단계:확인] 3. 구매할 도서명과 출판사 도서가격을 입력하고 post방식으로 전송하고 출력 하세요.
	<form action="a07_rev.jsp" method="post">
		도서명:<input type="text" name="bname"/><br>
		출판사:<input type="text" name="pub"/><br>
		도서가격:<input type="text" name="price"/><br>
		<input type="submit" value="검색"/>
	</form>
	<h2>도서명:${param.bname}</h2>
	<h2>출판사:${param.pub}</h2>
	<h2>도서가격:${param.price}</h2>
[1단계:개념] 4. form과 target의 관계를 옵션의 예시에 따라 처리하세요
	target = "_self"
	1. 현재 페이지를 대체하는 옵션 a link, form
	2. default 옵션 : 설정하지 않더라도 처리되는 옵션
	3. jsp 페이지를 form으로 만들고 submit 처리하면 다시 현재 페이지호출
		이때 다시 현재 페이지를 호출하여 처리가 가능하다.
		즉, 물리적으로는 하나의 페이지이지만, 시간 간격상 다른 두개의 페이지가
		처리되는 것이다.
[1단계:확인] 5. form/frame 3개씩을 만들어 과일가게, 옷가게, 컴퓨터가게에 해당 frame과 jsp 파일을 만들어 입력 정보 각각 전송하세요.
	<h2>과일가게</h2>
	<form action="a00_result.jsp" method="post" target="frame01">
		과일이름:<input type="text" name="name"/><br>
		과일갯수:<input type="text" name="cnt"/><br>
		<input type="submit" value="검색"/><br>
	</form>
	<iframe name="frame01" width="50%" height="100"></iframe>
	<h2>옷가게</h2>
	<form action="a00_result.jsp" method="post" target="frame02">
		옷종류:<input type="text" name="kind"/><br>
		옷가격:<input type="text" name="price"/><br>
		<input type="submit" value="검색"/><br>
	</form>
	<iframe name="frame02" width="50%" height="100"></iframe>
	<h2>컴퓨터가게</h2>
	<form action="a00_result.jsp" method="post" target="frame03">
		컴퓨터종류:<input type="text" name="kind"/><br>
		부품:<input type="text" name="comp"/><br>
		<input type="submit" value="검색"/><br>
	</form>
	<iframe name="frame03" width="50%" height="100"></iframe>
[1단계:개념] 6. input의 type의 속성에 따른 특징을 기술하세요
		text : 한줄 텍스트 입력 창 ex) <input type="text"
		password : 암호 입력을 위한 한줄 텍스트 입력 창
		button : 단순 버튼
		hidden : 데이터는 보이지 않지만 전송할 필요가 있을 때, 활용
			ex) 기능버튼 등록/수정/삭제이 있지만, 요청값에 의해서 해당 내용을 전송해야할 때, 활용된다.
				즉, 요청값이 표시가 되지는 않지만 그 요청값이 프로세스에 따라 보이지 않게 전송될 때
				활용된다.
		image : 이미지 버튼
		checkbox : 체크박스(다중선택) []
		radio :라디오박스(단일선택) ()
		file : 파일 선택
		month|week|date|time|datatime-local : 년,월,일,시간등의 입력창
		number|range : 스핀 버튼과 슬라이드바로 편리한 숫자 입력창
		color : 색상 선택 창
		email|url|tel|search : 이메일, url, 전화번호, 검색키워드 등 형식 검사 기능을 가진 텍스트 입력 창
		submit : form 전체 데이터를 서버에 전송하는 퍼튼
		reset : form 전체 데이터를 입력 중, 초기화가 필요할 때, 클릭시 초기화 처리 버튼
[1단계:개념] 7. input의 type의 이외의 속성에 따른 특징을 기술하세요
1. select 태그
	1) 기본 형식
		<select name="">
			<option selected value=""></option>
			<option value=""></option>
	2) 선택 형식으로 처리할 수 있는 요소 객체
2. button
	1) 기본 형식
		<button type="button|submit|reset">버튼의 레이블</button>
		주의) button 태그의 default type이 submit이기에 설정하지 않고, 버튼을 클릭하면
		서버로 전송되어 모든 데이터가 초기화된다.
	2) 버튼 모양 요소객체
3. textarea
	1) 기본 형식
		<textarea cols="10" rows="20"></textarea>
	2) 여러줄 텍스트 입력 창

<!-- 정답
[1단계:확인] 9. input의 속성을 적절하게 이용하여 테이블 안에 form 요소객체를 만들어 회원등록 폼을 만들어 보세요.
                (회원아이다, 패스워드/패스워드확인, 이름, 메일주소, 주소, 성별, 자기소개서 )

 -->
	<style>
		table{border-collapse:collapse;}
		td{text-align:center;}
		th{background-color:yellow;}
		input,textarea{width:95%}
	</style>
	<h2 align="center">회원 가입</h2>
	<form>
	<table cellpadding="5px" align="center" width="70%" border>
		<col width="30%">
		<col width="70%">
		<tbody>
			<tr><th>아이디</th>
				<td><input type="text" name="id" 
				maxlength="20" placeholder="아이디를 입력(1~20)"/></td></tr>
			<tr><th>패스워드</th>
				<td><input type="password" name="pass" 
				maxlength="16" placeholder="패스워드를 입력(8~16)"/></td></tr>
			<tr><th>패스워드 확인</th>
				<td><input type="password" name="passFrm" 
				maxlength="16" placeholder="패스워드 확인입력"/></td></tr>
			<tr><th>이름</th>
				<td><input type="text" name="name" 
				maxlength="20" placeholder="이름을 입력(1~20)"/></td></tr>
			<tr><th>성별</th>
				<td><input type="text" name="gender" 
				maxlength="20" placeholder="성별입력" list="genders"/>
				<datalist id="genders">
					<option value="남자">
					<option value="여자">
				</datalist>
				</td></tr>
			<tr><th>메일주소</th>
				<td><input type="text" name="email" 
						placeholder="XXX@XXX.com형식 입력"/></td></tr>
			<tr><th>주소</th>
				<td><textarea name="address" rows="2" 
						placeholder="주소 입력"></textarea>
				</td></tr>
			<tr><th>자기소개서</th>
				<td><textarea name="intro" rows="5" 
						placeholder="자기 소개서 입력"></textarea>
				</td></tr>
			<tr>
				<td colspan="2">
					<button>회원 등록</button>
				</td>
		</tbody>
		<!-- button은 default가 submit -->
	</table>
	</form>
</body>
