# 하이퍼링크의 target 속성
1. target 속성에 따라서 새로운 창, 계층 구조의 부모 창, 특정한 frame 변경 등을 link로 처리할 수 있다.
2. 속성값
	1) _blank : 새로운 윈도우 창 로딩하면서 페이지 출력
	2) _self : 현재 윈도우 창에서 변경(default)
	3) _parent : 부모 윈도우 창을 변경
	4) _top : 브라우저 윈도를 변경 처리
[1단계:확인] 7. 전체페이지,상단페이지,왼쪽페이지,메인페이지(위쪽/아래쪽페이지)를 하나의 폴드에서 만들어
           페이지를 파일로 만들고, 왼쪽페이지에서 _blank, _self, 프레임명 호출로 링크 확인을하고,
