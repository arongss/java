	# css3의 표준 단위
	1. 상대적 크기 지정
		상대적 크기라는 것은 해당 선택자가 가지고 있는 고유의 font의 기본적인 
		크기를 기준으로 몇배, 몇 %지정하여 처리하는 것을 말한다.
		ex) h1~h6까지 문자열의 기본 태그의 크기가 다르다.
		1) em : 배수 ex) font-size:3em; 현재 폰트의 3배의 크기
		2) % : 퍼센트 ex) font-size:500%; 현재 폰트의 500%의 크기
	2. 절대적 크기 지정
		절대적 크기는 일반적인 길이 측정단위를 기준으로 설정하는 것을 말한다.
		1) px : 픽셀수 ex) font-size:10px; 10픽셀 크기
		2) cm : 센티미터 ex) margin-left:5cm; 왼쪽 여백 5cm
		3) mm : 미리미터 ex) margin-top:20mm; 상단 여백 20mm
		4) in : 인치 1in = 2.54cm = 96px
				ex) margin-left:2in;
		5) pt : 포인터 1pt = 1in의 1/72 크기
				ex) margin-bottom:20pt;
		6) pc : 피카소(picas) 1pc = 12pt
				ex) font-size:1pc;
		7) deg : 각도 시계방향 20도 회전
				ex) transform:rotate(20deg);
