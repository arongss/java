	# css3 규칙과 우선 순위
	1. css3 스타일은 부모 태그로부터 상속
		1) 부모 태그(부모 요소)
			자신을 둘러싸고 있는 태그
			<table>
				<tr>
					<td>
			td의 부모 태그는 tr이고, tr의 부모태그는 table 이다.
		2) 상위에 style은 하위에 상속되어 적용된다.
			<tr style="text-align:center">
				<td>
			상위에 tr에 선언한 css은 모든 하위 td에 적용된다.
	2. 태그의 적용 가능 스타일 우선 순위
		1) inline으로 해당 태그에 선언된 style속성이 최우선 순위
		2) 한페이지당 선언한 <style>에 선언된 css
		3) 외부파일로 선언한 <link href="외부파일"> 선언한태그
