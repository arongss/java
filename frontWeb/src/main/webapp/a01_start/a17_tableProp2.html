<!-- 
# 테이블 속성
1. cellpadding
	cell의 글자와 border(셀의 구분자)와의 간격 설정
2. cellspacing
	내부 cell의 border의 굵기를 지정한다.
 -->
<table cellpadding="15" 
		cellspacing="10"
		border="10" width="200" height="200">

	<tr><td>사과</td><td>키위</td></tr>
